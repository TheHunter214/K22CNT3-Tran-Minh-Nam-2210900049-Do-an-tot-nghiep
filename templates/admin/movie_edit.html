{% extends "layout.html" %}

{% block content %}
<style>
    /* CSS đồng bộ với các trang Admin khác */
    .admin-container {
        padding: 40px 15px;
        background-color: #121212; /* Nền tối sang trọng */
        min-height: 100vh;
    }
    
    .edit-card {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
    }

    .card-header-edit {
        background: linear-gradient(135deg, #2b2b2b 0%, #1e1e1e 100%);
        padding: 1.5rem;
        border-bottom: 1px solid #333;
    }

    .modern-input, .modern-textarea {
        background: #252525 !important;
        border: 1px solid #444 !important;
        color: #fff !important;
        border-radius: 10px !important;
        padding: 0.75rem 1rem !important;
    }

    .modern-input:focus, .modern-textarea:focus {
        border-color: #ffc107 !important;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.15) !important;
    }

    .btn-update {
        background: #ffc107;
        color: #000;
        font-weight: 700;
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        transition: 0.3s;
    }

    .btn-update:hover {
        background: #fff;
        transform: translateY(-2px);
    }
</style>

<div class="admin-container">
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_movies') }}" class="text-warning text-decoration-none">Quản lý Phim</a></li>
                <li class="breadcrumb-item active text-white opacity-50" aria-current="page">Chỉnh sửa phim</li>
            </ol>
        </nav>

        <div class="edit-card mx-auto" style="max-width: 900px;">
            <div class="card-header-edit">
                <h3 class="text-white m-0">
                    <i class="fas fa-edit text-warning me-2"></i>Chỉnh sửa: <span class="text-warning">{{ movie.title }}</span>
                </h3>
            </div>

            <div class="card-body p-4 p-md-5">
                <form method="POST" action="/admin/movies/edit/{{ movie.id }}" class="row g-4">
                    <div class="col-md-12">
                        <label class="form-label text-muted small fw-bold">Tên phim</label>
                        <input type="text" name="title" class="form-control modern-input" value="{{ movie.title }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">Đạo diễn</label>
                        <input type="text" name="director" class="form-control modern-input" value="{{ movie.director }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">Thời lượng (phút)</label>
                        <input type="number" name="duration" class="form-control modern-input" value="{{ movie.duration }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">Ngày khởi chiếu</label>
                        <input type="date" name="release_date" class="form-control modern-input" value="{{ movie.release_date }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold">Link Ảnh Poster</label>
                        <input type="text" name="poster_image" class="form-control modern-input" value="{{ movie.poster_image }}">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label text-muted small fw-bold">Mô tả nội dung</label>
                        <textarea name="description" rows="5" class="form-control modern-textarea">{{ movie.description }}</textarea>
                    </div>

                    <div class="col-12 d-flex justify-content-between align-items-center mt-5">
                        <a href="{{ url_for('admin_movies') }}" class="text-muted text-decoration-none hover-white">
                            <i class="fas fa-times me-1"></i> Hủy bỏ & Quay lại
                        </a>
                        <button type="submit" class="btn btn-update">
                            <i class="fas fa-save me-2"></i> Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
