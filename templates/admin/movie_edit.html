{% extends "layout.html" %}

{% block content %}
<style>
    /* 1. BỘ BIẾN MÀU THỐNG NHẤT HỆ THỐNG */
    :root {
        --admin-bg: #121212;
        --card-bg: #1e1e1e;
        --accent: #ffc107;
        --text-muted: #a0a0a0;
        --border: #333333;
    }

    .admin-wrapper {
        padding: 2rem;
        background-color: var(--admin-bg);
        min-height: 100vh;
    }

    /* 2. BREADCRUMB & HEADER */
    .breadcrumb-item + .breadcrumb-item::before { color: var(--text-muted); content: "→"; }
    .breadcrumb a { color: var(--accent); transition: 0.3s; text-decoration: none; }
    .breadcrumb a:hover { color: #fff; text-shadow: 0 0 5px var(--accent); }

    /* 3. CARD THIẾT KẾ GLASSMORPHISM */
    .glass-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        overflow: hidden;
    }

    .card-header-gradient {
        background: linear-gradient(90deg, #2b2b2b, #1e1e1e);
        padding: 1.5rem;
        border-bottom: 1px solid var(--border);
    }

    /* 4. INPUT & TEXTAREA */
    .modern-input, .modern-textarea {
        background: #252525 !important;
        border: 1px solid #444 !important;
        color: #fff !important;
        border-radius: 10px !important;
        padding: 0.75rem 1rem !important;
    }
    .modern-input:focus, .modern-textarea:focus {
        border-color: var(--accent) !important;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.15) !important;
    }

    /* 5. NÚT BẤM VÀNG ĐẶC TRƯNG */
    .btn-gold {
        background: var(--accent);
        color: #000;
        font-weight: 700;
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        transition: 0.3s;
        text-transform: uppercase;
    }
    .btn-gold:hover {
        background: #fff;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
    }

    /* 6. PREVIEW POSTER */
    .edit-poster-preview {
        width: 100%;
        max-width: 180px;
        border-radius: 12px;
        border: 2px solid var(--border);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .hover-white:hover { color: #fff !important; }
</style>

<div class="admin-wrapper">
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb mb-1 small">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_movies') }}"><i class="fas fa-film me-1"></i> Quản lý Phim</a></li>
                <li class="breadcrumb-item active text-white fw-semibold">Chỉnh sửa phim</li>
            </ol>
        </nav>

        <div class="glass-card mx-auto" style="max-width: 1000px;">
            <div class="card-header-gradient">
                <h3 class="text-white m-0 d-flex align-items-center">
                    <i class="fas fa-edit text-warning me-3"></i>
                    <span>Đang chỉnh sửa: <span class="text-warning">{{ movie.title }}</span></span>
                </h3>
            </div>

            <div class="card-body p-4 p-md-5">
                <form method="POST" action="/admin/movies/edit/{{ movie.id }}" class="row g-4">
                    
                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label text-muted small fw-bold uppercase">Tên phim</label>
                                <input type="text" name="title" class="form-control modern-input" value="{{ movie.title }}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Đạo diễn</label>
                                <input type="text" name="director" class="form-control modern-input" value="{{ movie.director }}">
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Thời lượng (phút)</label>
                                <div class="input-group">
                                    <input type="number" name="duration" class="form-control modern-input" value="{{ movie.duration }}" required>
                                    <span class="input-group-text bg-dark border-secondary text-muted">min</span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Ngày khởi chiếu</label>
                                <input type="date" name="release_date" class="form-control modern-input" value="{{ movie.release_date }}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Link Ảnh Poster</label>
                                <input type="text" name="poster_image" class="form-control modern-input" value="{{ movie.poster_image }}" id="posterInput">
                            </div>

                            <div class="col-12">
                                <label class="form-label text-muted small fw-bold">Mô tả nội dung</label>
                                <textarea name="description" rows="5" class="form-control modern-textarea" placeholder="Nhập tóm tắt nội dung phim...">{{ movie.description }}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center border-start border-secondary">
                        <label class="form-label text-muted small fw-bold d-block mb-3">Xem trước Poster</label>
                        <img src="{{ movie.poster_image }}" id="posterPreview" class="edit-poster-preview mb-3" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                        <p class="text-muted small">Hình ảnh sẽ tự động cập nhật khi bạn đổi link</p>
                    </div>

                    <div class="col-12 d-flex justify-content-between align-items-center mt-5 pt-3 border-top border-secondary">
                        <a href="{{ url_for('admin_movies') }}" class="text-muted text-decoration-none hover-white transition-03">
                            <i class="fas fa-arrow-left me-2"></i>Hủy bỏ & Quay lại
                        </a>
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-check-circle me-2"></i>Xác nhận cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('posterInput').addEventListener('input', function() {
        document.getElementById('posterPreview').src = this.value;
    });
</script>

{% endblock %}
