<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đăng ký - KUNCINEMA</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card register-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-film"></i>
          <h1>KUNCINEMA</h1>
        </div>
        <p class="auth-subtitle">Tạo tài khoản mới</p>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="auth-alerts">
            {% for m in messages %}
              <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ m }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="auth-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Tên đăng nhập
          </label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Mật khẩu
          </label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="form-group">
          <label for="phone">
            <i class="fas fa-phone"></i> Số điện thoại
          </label>
          <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại (tùy chọn)">
        </div>

        <button type="submit" class="btn-auth">
          <i class="fas fa-user-plus"></i> Đăng ký
        </button>
      </form>

      <div class="auth-footer">
        <p>Đã có tài khoản? 
          <a href="{{ url_for('login') }}" class="auth-link">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
          </a>
        </p>
        <div style="margin-top:12px; display:flex; justify-content:center; gap:10px;">
          <a href="{{ url_for('home') }}" class="auth-link" style="padding:8px 12px; border-radius:8px; background:transparent;">
            <i class="fas fa-home"></i> Trang Chủ
          </a>
        </div>
      </div>
    </div>

    <div class="auth-background"></div>
  </div>
</body>
</html>
